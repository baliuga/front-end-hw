<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>JS lab 5-6</title>
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body onload="show();">
      <div class="wrapper">
         <h1>Stop Watch</h1>
         <div class="box">
            <span id="time-zone"></span>
         </div>
         <div class="box-button">
            <button type="submit" class="btn btn-success btn-lg" id="start">Start</button> 
            <button type="submit" class="btn btn-danger btn-lg" id="stop">Stop</button>
            <button type="submit" class="btn btn-primary btn-lg" id="reset">Reset</button>
         </div>
      </div>
      <script src="js/script.js"></script> 
   </body>
</html>
